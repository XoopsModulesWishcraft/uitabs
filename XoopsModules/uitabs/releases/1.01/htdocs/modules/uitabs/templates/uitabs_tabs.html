<ul class="<{$xoConfig.ul_class}>">
<{foreach item=tab from=$tabs}>
	<li><a href="#"><{$tab.name}></a></li>
<{/foreach}>
</ul>

<!-- tab "panes" -->
<div class="<{$xoConfig.div_class}>">
<{foreach item=tab from=$tabs}>
	<div id="div_uitab_<{$tab.tid}>">
<{foreach item=item from=$tab.items}>
		<div id="div_uitab_item_<{$item.iid}>" style='float:left;'>
			<{$item.html}>
		</div>
<{/foreach}>
	</div>
<{/foreach}>
</div>
